{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit" class="btn btn-danger">Login</button></p>
     <p>Still don't have an account? <a href="{% url 'user:sign_up' %}" class="btn btn-danger">Sign Up</a></p>
</form>
{% endblock %}
