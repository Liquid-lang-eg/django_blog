{% extends 'base.html' %}

{% block content %}

    <h1>Post Delete</h1>
    <p>Are you sure you want to delete this post'{{post.title}}'?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete </button>
        <a href="{% url 'blog:post_detail' pk=post.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
