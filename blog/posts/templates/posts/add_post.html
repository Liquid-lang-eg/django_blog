{% extends 'base.html' %}

{% block title %}Add New Post{% endblock %}

{% block content %}
<h2>Add a New Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Post</button>
</form>
<a href="{% url 'blog:post_list' %}">Back to all posts</a>
{% endblock %}
